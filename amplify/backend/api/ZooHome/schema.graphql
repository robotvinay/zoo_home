type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String!
}

type Shelter @model @auth(rules: [{allow: public}]) {
  id: ID!
  userId: ID!
  location: String
  title: String
  description: String
  contact: String!
  avatarKey: String
  imageKeys: [String]!
  pets: [Pet] @connection(keyName: "byShelter", fields: ["id"])
}

type Pet @model @auth(rules: [{allow: public}]) @key(name: "byShelter", fields: ["shelterID"]) {
  id: ID!
  shelterID: ID
  status: PetStatus
  kind: PetKind
  title: String
  description: String
  imageKeys: [String]!
  date: AWSDateTime!
}

enum PetKind {
  CAT
  DOG
  OTHER
}

enum PetStatus {
  OPENED
  CLOSED
  RESERVED
}
 